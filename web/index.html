  <style>
    /* Enhanced Loading Screen Styles */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) translateX(0px);
      }

      25% {
        transform: translateY(-10px) translateX(5px);
      }

      50% {
        transform: translateY(-5px) translateX(-5px);
      }

      75% {
        transform: translateY(-15px) translateX(3px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progressFill {
      0% {
        width: 0%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes dotPulse {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Background Animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .circle-1 {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle-2 {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 2s;
    }

    .circle-3 {
      width: 60px;
      height: 60px;
      top: 20%;
      left: 80%;
      animation-delay: 4s;
    }

    .circle-4 {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 1s;
    }

    .circle-5 {
      width: 40px;
      height: 40px;
      top: 50%;
      left: 5%;
      animation-delay: 3s;
    }

    /* Logo Container */
    .logo-container {
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-inner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .ai-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ai-dots {
      display: flex;
      gap: 4px;
    }

    .ai-dots .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .ai-dots .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .ai-dots .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Brand Name */
    .brand-name {
      font-size: 3.5rem;
      margin: 0 0 15px 0;
      font-weight: 300;
      letter-spacing: 3px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    /* Tagline */
    .tagline {
      font-size: 1.3rem;
      margin: 0 0 40px 0;
      opacity: 0.9;
      font-weight: 200;
      letter-spacing: 1px;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    /* Loading Progress */
    .loading-progress {
      width: 300px;
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #f093fb);
      border-radius: 2px;
      animation: progressFill 3s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1rem;
      margin: 0;
      opacity: 0.8;
      text-align: center;
      font-weight: 300;
    }

    /* Feature Highlights */
    .feature-highlights {
      display: flex;
      gap: 30px;
      animation: fadeInUp 1s ease-out 0.8s both;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0.8;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .feature-item span {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* Hide loading screen after Flutter loads */
    body.flutter-loaded #loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .brand-name {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .loading-progress {
        width: 250px;
      }

      .feature-highlights {
        gap: 20px;
      }

      .feature-item span {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .brand-name {
        font-size: 2rem;
      }

      .logo-circle {
        width: 100px;
        height: 100px;
      }

      .logo-inner {
        width: 70px;
        height: 70px;
      }

      .loading-progress {
        width: 200px;
      }

      .feature-highlights {
        flex-direction: column;
        gap: 15px;
      }
    }
